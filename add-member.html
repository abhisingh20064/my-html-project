<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Member - Gym management</title>
        <link ref="stylesheet" href="style.css">
        
        </head>
        <body class="dashboard-body">
            <header class="topbar">
                <h2>Add Member</h2>
                <nav>
                    <a href="admin-dashboard.html" class="logout-btn" style="background: #16a34a;">Back</a>
                    <a href="index.html" class="logout-btn">Logout</a>
                    </nav>
                    </header>

                    <main class="form-wrapper">
                        <form class="member-form" onsubmit="return false;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input id="m_name"type="text" placeholder="Enter Full Name">
                                    </div>

                                    <div class="form-group">
                                        <label>Age</label>  
                                        <input id="m_age" type="number" min="10" max="80" placeholder="Age">
                                        </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group">
                                                <label>Phone</label>
                                                <input id="m_phone" type="tel" placeholder="10 digit mobile">
                                                </div>

                                                <div class="form-group">
                                                <label>Email</label>
                                                <input id="m_email" type="email" placeholder="Enter email">
                                                </div>
                                                </div>

                                                <div class="form-row">
                                                    <label>Join Date</label>
                                                    <input id="m_join" type="date" placeholder="Enter date">
                                                    </div>
                                                
                                                <div class="form-row">
                                                    <div class="form-group">
                                                        <label>Plan</label>
                                                        <select id="m_plan">
                                                            <option value="Monthly">Monthly</option>
                                                            <option value="Quarterly">Quarterly</option>
                                                            <option value="yearly">Yearly</option>
                                                            </select>
                                                            </div>
                                                            </div>

                                                            <div class="form-row">
                                                            <div class="form-group">
                                                                <label>Fee Amount ($)</label>
                                                                <input id="m_fee" type="number" min="0" placeholder="e.g.1500">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>Status</label>
                                                                    <select id="m_status">
                                                                        <option value="active">Active</option>
                                                                        <option value="Inactive">Inactive</option>
                                                                        </select>
                                                                        </div>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label>Address</label>
                                                                            <textarea id="m_address" rows="3" placeholder="Enter address"></textarea>
                                                                            </div>

                                                                            <button class="primary-btn" onclick="saveMember()">Save Member (Demo)</button>
                                                                            <p id="msg" class="msg"></p>
                                                                            </form>
                                                                            </main>

                                                                            <script src="app.js"></script>
                                                                            </body>
                                                                            </html>
