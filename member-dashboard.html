<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title> Member Dashboard - gym Management</title>
            <link rel="stylesheet" href="style.css">
            </head>
            <body class="dashboard-body">
                <header class="topbar">
                    <h2>Member dashboard </h2> 
                    <a href="#" class="logout-btn" onclick="memberLogout()">Logout</a>
                    </header>
                    <main class="dashboard">
                        <section class="card">
                            <h3>Billing</h3>
                            <a href="member-bills.html" class="btn">View Bill Receipts</a>
                            <a href="member-notify.html" class="btn">View Notification</a>
                            </section>
                            </main>
                            <script>
                                if
                                (sessionStorage.getItem("memberLoggedIn") !== "true"){
                                    window.location.href = "user-login.html";
                                }
                                function memberLogout() {
                                    sessionStorage.removeItem("memberLoggedIn");
                                    sessionStorage.removeItem("memberId");
                                    sessionStorage.removeItem("membername");
                                    window.location.href = "user-login.html";
                                }
                            </script>
                            </body>
                            </html>
