<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Assign Fee Package</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
        </head>
        <body class="main-bg">
            <div class="top-bar">
                <h1>Assign Fee Package</h1>
                <a href="admin-dashboard.html" class="btn">Back</a>
                </div>
                
                <div class="form-container member-form">
                    <div class="form-row">
                        <label>Select Member</label>
                        <select id="p_member"></select>
                        </div>

                        <div class="form-row">
                            <label>Fee Package</label>
                            <select id="p_plan">
                            <option value="">Select plan</option>
                            <option value="monthly">Monthly</option>
                            <option value="quqrterly">Quarterly</option>
                            <option value="yearly">Yearly</option>
                            </select>
                            </div>

                            <div class="form-row">
                                <label>Amount ($)</label>
                                <input type="number" id="p_amount" placeholder="e.g. 500">
                                </div>

                                <button class="btn" onclick="assignPackage()">Assign Package (Demo)</button>
                                <p id="p_msg" class="msg"></p>
                                </div>
                                </body>
                                </html>
