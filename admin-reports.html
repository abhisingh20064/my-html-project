<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports & Export</title>
    <style>
        body { font-family: Arial, sans-serif; background:#111; color:#fff; }
        .page { max-width: 1100px; margin:20px auto; }
        a { color:#0af; }
        h2 { margin-bottom:5px; }
        .section { margin-top:25px; padding:15px; background:#181818; border-radius:4px; }
        table { width:100%; border-collapse:collapse; margin-top:10px; }
        th, td { border:1px solid #444; padding:6px 8px; font-size:14px; }
        th { background:#222; }
        button { padding:6px 10px; margin-top:8px; background:#007bff; border:none; color:#fff; cursor:pointer; font-size:13px; }
        button:hover { background:#005fcc; }
    </style>
</head>
<body>
<div class="page">
    <h2>Reports & Export</h2>
    <a href="admin-dashboard.html">Back</a>

    <!-- Members report -->
    <div class="section">
        <h3>Members Report</h3>
        <table id="tblMembers">
            <thead>
            <tr>
                <th>Member ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Join Date</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="exportTableToCSV('members-report.csv', 'tblMembers')">
            Download Members CSV
        </button>
    </div>

    <!-- Billing report -->
    <div class="section">
        <h3>Billing Report</h3>
        <table id="tblBills">
            <thead>
            <tr>
                <th>Bill ID</th>
                <th>Member</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="exportTableToCSV('billing-report.csv', 'tblBills')">
            Download Bills CSV
        </button>
    </div>
</div>

<script>
    // if not logged in, redirect to login
    if 
    (localStorage.getItem("isAdminLoggedIn")!== "true") { <!-- [web:102] --> 
        window.location.href = 
        "admin-login.html";
    }
</script>
</body>
</html>
